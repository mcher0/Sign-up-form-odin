<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "sideHero">
        <p>
            INTERN <span id ="hub">HUB</span>
        </p>
    </div>
    <div class = "Form-blank">
        <p>
            This is not a real online service! But if you'd like to get some free labor, you can register below! 
        </p>
        <p>
            Why do they do this for free? They're desperate!
        </p>
        <form action="POST">
            <div class = "input-block">
                <label for="Name">NAME</label>
                <input type="text" name="name" id="Name" placeholder="Greedy" required/>
            </div>
            
            <div class = "input-block">
                <label for="Last-name">LAST NAME</label>
                <input type="text" name="last-name" id="Last-name" placeholder="McCapitalist" required/>
            </div>

            <div class = "input-block">
                <label for="Email">EMAIL</label>
                <input type="email" name="user-email" id="Email" placeholder="surplusvalue@exploit.labor" required/>
            </div>


            <div class = "input-block">
                <label for="Phone">PHONE NUMBER</label>
                <input type="tel" name="user-phone" id="Phone" placeholder="123-456-789"/>
            </div>

            <div class = "input-block">
                <label for="Password">PASSWORD</label>
                <input type="password" name="user-password" id="Password" required/>
            </div>


            <div class = "input-block">
                <label for="Password">CONFIRM PASSWORD</label>
                <input type="password" name="user-password" id="Password" required/>
            </div>
            <button type="submit"> Sign up! </button>
        </form>
        
        
    </div>
</body>
</html>
